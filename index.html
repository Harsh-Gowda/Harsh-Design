        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #00d4ff;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(124, 58, 237, 0.5);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease-out;
        }

        .glitch {
          position: relative;
        }
        .glitch:hover::before {
          content: attr(data-text);
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: #0a0a0f;
          clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
          transform: translate(-5px, -2px);
          opacity: 0.8;
          color: #ff00ff;
          z-index: -1;
        }
